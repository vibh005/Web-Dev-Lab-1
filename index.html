<!DOCTYPE html>
<html>
<head>
    <title>Website Using Frames</title>
    <style>
        frame {
            border: 2px solid #333;
        }
    </style>
</head>

<frameset rows="25%,15%,60%">

    <!-- First Row: 2 Columns -->
    <frameset cols="25%,75%">
        <frame src="logo.html">
        <frame src="header.html">
    </frameset>

    <!-- Second Row: 5 Columns (Navigation) -->
    <frame src="menu.html">

    <!-- Third Row: 2 Columns -->
    <frameset cols="30%,70%">
        <frame src="services.html">
        <frame src="description.html" name="contentFrame">
    </frameset>

</frameset>
</html>
